<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Countdown</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://img.freepik.com/free-photo/diwali-celebration-illustration_23-2151871784.jpg?semt=ais_hybrid&w=740&q=80");
      background-size: cover;
      background-position: center;
      filter: brightness(0.6);
      z-index: -1;
    }

    h1 {
      margin-top: 80px;
      font-size: 60px;
      color: #c5c1b1;
      text-shadow: 2px 2px 10px black;
    }

    #countdown {
      font-size: 70px;
      font-weight: bold;
      margin-top: 100px;
      text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.8);
    }

    #message {
      font-size: 50px;
      color: #00ffcc;
      margin-top: 40px;
      text-shadow: 2px 2px 10px black;
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <h1> Countdown to New Year 2026 </h1>
  <div id="countdown">Loading...</div>
  <div id="message"></div>

  <script>
    const targetDate = new Date("Jan 1, 2026 00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").style.display = "none";
        document.getElementById("message").innerHTML = "ðŸŽ† Happy New Year 2026! ðŸŽ†";
      }
    }, 1000);
  </script>
</body>
</html>
